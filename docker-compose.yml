version: "3"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    links:
      - api
      - gui
    depends_on:
      - api
      - gui
    container_name: nginx
    volumes:
      - ./conf/proxy.conf/:/etc/nginx/conf.d/default.conf
      - ${conf/fullchain.pem}:/etc/nginx/certs/fullchain.pem
      - ${FILE_EXCHANGE_CERTIFICATE_KEY_PATH}:/etc/nginx/certs/privkey.pem
    environment:
      FILE_EXCHANGE_BODY_SIZE: ${FILE_EXCHANGE_BODY_SIZE}
      FILE_EXCHANGE_SERVER_NAME: ${FILE_EXCHANGE_SERVER_NAME}

  api:
    image: node:14-alpine
    restart: always

    container_name: node_api
    command: /.startup.sh
    volumes:
      - ./scripts/api.sh:/startup.sh
      - ./api:/var/api

  gui:
    image: nginx:alpine
    restart: always
    container_name: static_gui
    volumes:
      - ./gui/build:/usr/share/nginx/html
      - ./conf/static.conf:/etc/nginx/conf.d/default.conf+

  compile:
    image: node:14-alpine
    container_name: node_api
    command: tail -f /dev/null
